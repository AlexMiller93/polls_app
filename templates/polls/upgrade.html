{% extends 'base.html'%}
{%block title%}
Upgrade
{%endblock%}
{%block content%}

<div class="container py-5">
    <div class="col-md-6 p-5">
      <div class="card">
        <div class="card-header">
            <div class="row justify-content-center"> 
                <div class="col-md-6 p-5"><p><b>{%if BEST %}You are the BEST!{%else%}Upgrade your status:{%endif%} </b>{{text|safe}}<br>
                  <div class="card">
                    Your score: {{score.points}}
                    <div class="card-header">
                        Your status: {{status}}<br>    
                    </div>
                  {% if upgrade %}
                    <form method="post" action="{% url 'polls:upgrade' %}">
                      {% csrf_token %}
                    <input class="btn btn-success w-100" type="submit"  value="UPGRADE">
                  {%endif%}
                  </div>
                </div>
            </div>
        </div>
      </div>
    </div>
</div>

{%endblock%}
